<button id="fetchBtn">Verileri Getir</button>
<pre id="output"></pre>

<script>
  const API_URL = 'https://bulut-depo.tsadik04.workers.dev'
  const API_KEY = 'Ko6MC4Pv6E3-0nD88LZm43VbdWw5DNOcidwd_R8j'

  document.getElementById('fetchBtn').addEventListener('click', async () => {
    const output = document.getElementById('output')
    output.textContent = 'YÃ¼kleniyor...'

    try {
      const res = await fetch(API_URL, {
        headers: {
          'x-api-key': API_KEY
        }
      })
      if (!res.ok) throw new Error('Sunucudan hata: ' + res.status)
      const data = await res.json()
      output.textContent = JSON.stringify(data, null, 2)
    } catch (error) {
      output.textContent = 'Hata: ' + error.message
    }
  })
</script>
